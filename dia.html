
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Problema 2 - Día y Mes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="navbar-container"></div>
<script>
fetch("navbar.html")
    .then(response => response.text())
    .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
    });
</script>

<div class="container mt-4">
    <h1>Determinar el día y mes</h1>

    <form class="mt-4">
        <div class="mb-3">
            <label class="form-label">Valor</label>
            <input type="number" id="dia" class="form-control" required>
        </div>
        
        <button type="button" class="btn btn-primary" onclick="Determinar()">Determinar</button>
    </form>
    
    <div id="mensaje" class="mt-3"></div>
</div>

<script>

function Determinar(){
    const fecha = parseInt(document.getElementById("dia").value);
    let mes, dia;

    if(isNaN(fecha) || fecha < 1 || fecha > 365){
        mostrarMensaje("warning", "2025 solo tiene 365 días, números menores a 1 o mayores a 365 no son validos");
        return;
    }

    if(fecha <= 31){
        mes = "Enero";
        dia = fecha;
    }
    else if(fecha <= 59){
        mes = "Febrero";
        dia = fecha - 31;
    }
    else if(fecha <= 90){
        mes = "Marzo";
        dia = fecha - 59;
    }
    else if(fecha <= 120){
        mes = "Abril";
        dia = fecha - 90;
    }
    else if(fecha <= 151){
        mes = "Mayo";
        dia = fecha - 120;
    }
    else if(fecha <= 181){
        mes = "Junio";
        dia = fecha - 151;
    }
    else if(fecha <= 212){
        mes = "Julio";
        dia = fecha - 181;
    }
    else if(fecha <= 242){
        mes = "Agosto";
        dia = fecha - 212;
    }
    else if(fecha <= 273){
        mes = "Septiembre";
        dia = fecha - 242;
    }
    else if(fecha <= 303){
        mes = "Octubre";
        dia = fecha - 273;
    }
    else if(fecha <= 334){
        mes = "Noviembre";
        dia = fecha - 303;
    }
    else{
        mes = "Diciembre";
        dia = fecha - 334;
    }

    mostrarMensaje("success", `El día ${fecha} corresponde al ${dia} de ${mes}.`);
}

function mostrarMensaje(tipo, texto){
    const mensaje = document.getElementById("mensaje");
    mensaje.className = `alert alert-${tipo}`;
    mensaje.textContent = texto;
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
