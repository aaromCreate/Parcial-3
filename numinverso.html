<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Problema 3 - Invertir Número</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="navbar-container"></div>
<script>
fetch("navbar.html")
    .then(response => response.text())
    .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
    });
</script>

<div class="container mt-4">
    <h1>Invertir un Número</h1>

    <form class="mt-4" onsubmit="inverso(); return false;">
        <div class="mb-3" >
            <label class="form-label">Valor</label>
            <input type="number" id="in" class="form-control" required>
        </div>

        <button  type="submit" class="btn btn-primary">Invertir</button>
    </form>

    <div id="mensaje"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function inverso(){
        const numero = document.getElementById("in").value;
        const numeroInvertido = numero.split("").reverse().join("");   
        mostrarMensaje('success', `El número invertido es  ${numeroInvertido}`);
    }

    function mostrarMensaje(tipo, texto) {
        const mensaje = document.getElementById("mensaje");
        mensaje.className = `alert alert-${tipo}`;
        mensaje.textContent = texto;
    }
</script>
</body>
</html>
